<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cash Register Manager</title>
    <link rel="shortcut icon" href="/images/cash-register.png" type="image/png">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>
        <div>
            <div class="label">Bill Amount:</div>
            <input type="number" id="bill-amount">
            <button id="next-button">Next</button>
        </div>
        <div class="cashGivenInput">
            <div class="label">Cash Given:</div>
            <input type="number" id="cash-given">
            <button id="check-button">Check</button>
        </div>
        <div class="error-message"></div>

        <div class="change-return">
            <div class="label">Return Change:</div>
            <table>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>50</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
                <tr>
                    <th>No. of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
            </table>
        </div>
    </div>
